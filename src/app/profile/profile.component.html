<div class="container" *ngIf="currentUser; else loggedOut">
  <header class="jumbotron">
    <h3>{{currentUser}}</h3> Profile
  </header>
  <p>
    <strong>Token:</strong>
    {{tokenView}}
  </p>
  <p>
    <strong>Email:</strong> {{currentUser.email}}
  </p>
  <strong>Roles:</strong>
  <ul>
    <li *ngFor="let role of currentUser.roles">
      {{role}}
    </li>
  </ul>
</div>

<ng-template #loggedOut>
  Please login
</ng-template>
